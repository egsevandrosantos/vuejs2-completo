<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./../vue.js"></script>
    <title>Template e Diretivas</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ titulo }}</h1>
      <p>{{ conteudo }}</p>

      <div v-if="comprou" :style="{ background: cor }">
        <p>{{ lado * lado }}</p>
        <p>{{ comprou ? "Comprou" : "Não comprou" }}</p>
        <input v-model="cor" type="color" />
        {{ cor }}
      </div>
      <!-- <a v-bind:href="href">{{ href }}</a> -->
      <!-- v-bind:... -> :... (Atalho) -->
      <a :href="comprou ? href : ''">{{ href }}</a>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          titulo: "Curso de JavaScript",
          conteudo: "Esse é o conteúdo",
          lado: 5,
          comprou: true,
          href: "https://www.origamid.com",
          cor: "#333",
        },
      });
    </script>
  </body>
</html>
