<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./../vue.js"></script>
    <title>V-On</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>
          <a
            @click.prevent="carregarAcoes"
            href="https://api.origamid.dev/stock/aapl/quote"
            >Apple</a
          >
        </li>
        <li>
          <a
            @click.prevent="carregarAcoes"
            href="https://api.origamid.dev/stock/googl/quote"
            >Google</a
          >
        </li>
        <li>
          <a
            @click.prevent="carregarAcoes"
            href="https://api.origamid.dev/stock/amzn/quote"
            >Amazon</a
          >
        </li>
        <li>
          <a
            @click.prevent="carregarAcoes"
            href="https://api.origamid.dev/stock/ebay/quote"
            >Ebay</a
          >
        </li>
        <li>
          <a
            @click.prevent="carregarAcoes"
            href="https://api.origamid.dev/stock/pypl/quote"
            >Paypal</a
          >
        </li>
      </ul>

      <div>
        <p>Company Name: {{ acao.companyName || 'N/A' }}</p>
        <p>Latest Price: {{ acao.latestPrice || 'N/A' }}</p>
        <p>Market Cap: {{ acao.marketCap || 'N/A' }}</p>
      </div>
      <!--
        Utilizando API
        https://api.origamid.dev/stock/aapl/quote
      
        Adicione um evento de clique a cada <a> do html
        acima e previna o comportamento padrão.
      
        Faça o fetch dos dados do href ao click e mostre na
        interface o companyName, latestPrice, marketCap
      -->
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          acao: {},
        },
        methods: {
          carregarAcoes(event) {
            fetch(event.target.href)
              .then((response) => response.json())
              .then((json) => (this.acao = json));
          },
        },
      });
    </script>
  </body>
</html>
