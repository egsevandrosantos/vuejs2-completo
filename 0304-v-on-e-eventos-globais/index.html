<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./../vue.js"></script>
    <title>V-On e eventos globais</title>
  </head>
  <body>
    <div id="app">
      <input type="text" @keyup="ativar" />
      <input type="text" @keydown="ativar" />
      <input type="text" @keyup.enter="ativar" />
      <input type="text" @keyup.13="ativar" />
      <!-- 13 é o código do enter -->
      <input type="text" @keyup.esc="ativar" />

      <p @click="ativar">Click</p>
      <p @click.alt="ativar">Click Alt</p>
      <p @click.right="ativar">Click Direito</p>
      <p @click.middle="ativar">Click Meio</p>

      <hr />

      <p>{{ totalScroll }}</p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          totalScroll: 0,
        },
        methods: {
          ativar() {
            console.log("ativou");
          },
          handleScroll() {
            this.totalScroll = window.scrollY;
          },
        },
        created() {
          window.addEventListener("scroll", this.handleScroll);
        },
      });
    </script>

    <style>
      body {
        height: 2000px;
      }
    </style>
  </body>
</html>
