<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./../vue.js"></script>
    <title>Methods</title>
  </head>
  <body>
    <div id="app">
      {{ total }}
      <button @click="incrementar">Incrementar</button>
      <button @click="decrementar">Decrementar</button>

      <p>Compra atual: {{ instrumento || 'N/A' }}</p>
      <button @click="mudarCompra('Violão')">Violão</button>
      <button @click="mudarCompra('Guitarra')">Guitarra</button>
      <button @click="verEvento">Evento</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          total: 0,
          instrumento: undefined,
        },
        methods: {
          incrementar() {
            this.total++;
            this.teste();
          },
          decrementar() {
            this.total--;
          },
          mudarCompra(instrumento) {
            this.instrumento = instrumento;
          },
          verEvento(event) {
            console.log(event);
          },
          teste() {
            console.log("Metodo ativado");
          },
        },
      });
    </script>
  </body>
</html>
