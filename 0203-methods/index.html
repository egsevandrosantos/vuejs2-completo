<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./../vue.js"></script>
    <title>Methods</title>
  </head>
  <body>
    <!--
    Utilizando a API
    https://api.origamid.dev/stock/aapl/quote

    Crie um método que faça o fetch da resposta acima
    O método deve ser ativado ao clique no botão Ver Preço

    Coloque a resposta json do fetch em uma data e
    mostre o valor de lalestPrice, latestTime e o
    companyName na interface.
    -->

    <div id="app">
      <p>Latest price: {{ responseJson.latestPrice || 'N/A' }}</p>
      <p>Latest time: {{ responseJson.latestTime || 'N/A' }}</p>
      <p>Company name: {{ responseJson.companyName || 'N/A' }}</p>
      <button @click="verPreco">Ver preço</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          responseJson: {},
        },
        methods: {
          verPreco() {
            fetch(
              "https://cloud.iexapis.com/stable/stock/aapl/quote?token=sk_9c95df0aa9944e63a47f44788b48814f",
              {
                method: "GET",
              }
            )
              .then((response) => response.json())
              .then((json) => (this.responseJson = json));
          },
        },
      });
    </script>
  </body>
</html>
