<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./../vue.js"></script>
    <title>V-Bind</title>
  </head>
  <body>
    <div id="app">
      <a :href="link">Link Google</a>
      <!-- : -> v-bind: -->
      <p :class="cor" class="ativo">Classe ativo e conteudo da variavel cor</p>
      <p :class="comprou ? 'verde' : 'vermelho'">O cliente comprou?</p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          link: "https://www.google.com",
          cor: "azul",
          comprou: true,
        },
      });
    </script>
  </body>
</html>
