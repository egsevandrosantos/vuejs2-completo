<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./../vue.js"></script>
    <title>V If</title>
  </head>
  <body>
    <!--
    Simule a adição de um produto no carrinho
    este produto possui estoque de 7 itens
    (utilize a mesma ideia do contador).

    Ao atingir 7 itens mostre uma mensagem informando
    não ser possível adicinar mais do que 7 itens.

    Remova também o botão de adicionar itens.
    -->
    <div id="app">
      <p>Itens no carrinho: {{ carrinho }}</p>
      <p v-show="carrinho === 7">
        Não é possível adicionar mais itens ao carrinho!
      </p>
      <button v-show="carrinho < 7" @click="carrinho++">Adicionar item</button>
      <button v-show="carrinho" @click="carrinho--">Remover item</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          carrinho: 0,
        },
      });
    </script>
  </body>
</html>
