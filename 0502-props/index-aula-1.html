<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./../vue.js"></script>
    <title>Props</title>
  </head>
  <body>
    <div id="app">
      <lista-produtos :frutas="lista" titulo="Esse Ã© o titulo"></lista-produtos>
    </div>

    <script type="module">
      const ItemProduto = {
        name: "ItemProduto",
        // props: ["nomeFruta", "total"],
        props: {
          nomeFruta: String,
          total: [Number, String],
          cor: {
            type: String,
            required: true,
          },
          tamanho: {
            type: String,
            default: "Grande",
          },
        },
        template: `
          <li>
            <h2>{{ nomeFruta }}</h2>
            {{ nomeFruta }}
          </li>
        `,
      };

      const ListaProdutos = {
        name: "ListaProdutos",
        props: ["frutas", "titulo"],
        template: `
          <ul>
            <h1>{{ titulo }}</h1>
            <item-produto v-for="fruta in frutas" :key="fruta" :total="1" :nomeFruta="fruta" :cor="'Verde'"></item-produto>
          </ul>
        `,
        components: {
          ItemProduto,
        },
      };

      const vm = new Vue({
        el: "#app",
        data: {
          lista: ["Banana", "Laranja", "Uva"],
        },
        components: {
          ListaProdutos,
        },
      });
    </script>
  </body>
</html>
