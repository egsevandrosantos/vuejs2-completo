<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./../vue.js"></script>
    <title>Props</title>
  </head>
  <body>
    <div id="app">
      {{ total }}
      <botao-contador :valor="total"></botao-contador>
    </div>

    <script type="module">
      const BotaoContador = {
        name: "BotaoContador",
        props: {
          valor: Number,
        },
        data() {
          return {
            total: this.valor,
          };
        },
        template: `<button @click="total++">Esse Ã© o total {{ total }}</button>`,
      };

      const vm = new Vue({
        el: "#app",
        data: {
          total: 0,
        },
        components: {
          BotaoContador,
        },
      });
    </script>
  </body>
</html>
